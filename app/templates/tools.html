{% extends 'base.html' %}


{% block body %}
<div class="flex flex-col mx-auto  h-full justify-start items-center">
    <div class="flex flex-col my-4 justify-center items-center">
        <h1 class="text-9xl text-center  text-white select-none my-3 text-outline">Tools</h1>
        {% for website in websites %}
            <div class="w-3/4 flex flex-row my-4 justify-center items-center p-5 m-8 rounded-md bg-white bg-opacity-75">
                <img class="w-3/12 text-center p-3 m-4 rounded-md bg-opacity-75" src="{{url_for('download_image', filename=website.get('image', ''))}}" title="{{website.get('abstract', '')}}">
                <div class="w-2/3 flex flex-col my-4 justify-center items-center">
                    <h1 class="text-5xl text-center  text-black select-none my-3 text-outline"><a href={{website.get('doi', '')}}>{{website.get('title', '')}} <i>({{website.get('year', '')}})</i></a></h1>
                    <h1 class="text-2xl text-center  text-black select-none my-3 text-outline"><i>{{(', ').join(website.get('authors', ''))}}</i></h1>
                    <h1 class="text-2xl text-center  text-black select-none my-3 text-outline"><i>{{website.get('journal','')}}                 <a href={{website.get('link', '')}}>website</a></i></h1>
                </div>
                 <!--<p class="w-1/2 text-center text-2xl p-5 m-8 rounded-md  text-black bg-white bg-opacity-75 ">
                     {{website}}
                 </p>-->
            </div>
        {% endfor %}
    </div>
    <a  href="javascript:close();" class="w-64  flex flex-col  items-center  px-4  py-6  bg-white  rounded-md  shadow-lg  tracking-wide  uppercase  border border-blue-700  bg-white-600 text-black hover:bg-purple-600 hover:text-white ease-linear transition-all  duration-150  mx-8  my-4 cursor-pointer">
        back to home page
    </a>
</div>


{% endblock %}
